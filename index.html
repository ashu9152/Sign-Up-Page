<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/83bf57ef2c.js" crossorigin="anonymous"></script>
<script src="script.js" defer></script>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <form  class="form" id="form">

            <!-- Username -->
            <div class="form-control ">
                <label >Username</label>
                <input type="text" placeholder="Ashutosh" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <!-- Email -->
            <div class="form-control">
                <label >Email</label>
                <input type="email" placeholder="a@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <!-- Password -->
            <div class="form-control">
                <label >Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <!-- Recheck Password -->
            <div class="form-control">
                <label >Password Same</label>
                <input type="password" placeholder="Password Same" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>
    
</body>
</html>
